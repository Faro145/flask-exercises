{% extends 'layout.html' %}
{% block body_content %}

<h2> Add a todo </h2>

<form method='POST' action=''>
         {{ form.hidden_tag() }}
         {{ form.text.label}} {{ form.text}}
         {% if form.text.errors %}
                 {% for error in from.text.error %}
                         {{ error }}
                 {% endfor %}
         {% endif %}        
         <br>
         {{ form.submit }}
</form>

{% endblock body_content %}
